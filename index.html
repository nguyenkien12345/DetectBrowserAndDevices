<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Detect Browser And Devices</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Cả máy tính, điện thoại và máy tính bảng đều có -->
                <p class="browser">Browser: <b id="browser"></b></p>
                <p class="version">Version: <b id="version"></b></p>
                <p class="layout">Layout: <b id="layout"></b></p>
                <p class="os">OS: <b id="os"></b></p>
                <p class="description">Description: <b id="description"></b></p>
                <!-- Chỉ có máy tính bảng và máy tính có -->
                <p class="product">Product: <b id="product"></b></p>
                <p class="manufacturer">Manufacturer: <b id="manufacturer"></b></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"
        integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        document.getElementById("browser").textContent = platform.name;
        document.getElementById("version").textContent = platform.version;
        document.getElementById("layout").textContent = platform.layout;
        document.getElementById("os").textContent = platform.os;
        document.getElementById("description").textContent = platform.description;
        document.getElementById("product").textContent = platform.product;
        document.getElementById("manufacturer").textContent = platform.manufacturer;
    </script>
</body>
</html>
